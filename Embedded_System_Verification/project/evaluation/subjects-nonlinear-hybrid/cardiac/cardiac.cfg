system = sys
initially = "loc(cell)==stimOn & u>=0.0 & u<=0.0 & v>=0 & v<=0"
forbidden = "u >= 2.5"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.01
time-horizon = 10
iter-max = 100
output-variables = "t,u"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


