system = sys
initially = "x >= 1.0 & x <= 1.2 & y >= 1.0 & y <= 1.2 & loc(main_1)==running"
forbidden = "x >= 5"
scenario = stc
directions = oct
set-aggregation = chull
sampling-time = 0.01
time-horizon = 20
iter-max = 100
output-variables = "x, y"
output-format = INTV
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
