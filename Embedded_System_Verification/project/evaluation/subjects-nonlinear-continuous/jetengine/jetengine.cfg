system = sys
initially = "x >= 0.8 & x <= 1.2 & y >= 0.8 & y <= 1.2 & loc(main_1)==running"
forbidden = "x >= 10"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.01
time-horizon = 10
iter-max = 100
output-variables = "x, y"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


