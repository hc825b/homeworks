system = sys
initially = "x >= 0.8 & x <= 1.0 & y >= 0.0 & y <= 0.2 & loc(main_1)==running"
forbidden = "x >= 10"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.03
time-horizon = 15
iter-max = 100
output-variables = "x, y"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


